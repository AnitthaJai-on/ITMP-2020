<body class="paper">
	<div id="app">
		<h2>สูตรคูณแม่ <input type="number" v-model="n"></h2>
		<h5 v-for="i in 20"><div class="space">{{n}} x {{i}} = {{x(i)}}</div></h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {

			},

				}
			}
		})
