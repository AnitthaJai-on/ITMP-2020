<!DOCTYPE html>
<html>
<head>
	<title>Color Game - Multimedia Programming 2563 ITKMITL</title>
	<link rel="stylesheet" type="text/css" href="../src/reset.css">
	<link rel="stylesheet" type="text/css" href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="canvas" style="--picklight:80%;">
		<section id="canvas_header">
			<div>
				เหลือเวลา {{time}} วินาที
			</div>
		</section>
		<section id="canvas_main">
			<main>
				<a-dot v-for="i in row*row"
				:style="{'--row':row, '--h':h, '--l':l+'%'}"
				:data-pick="i == pick"
				@click="check(i)">
				</a-dot>
			</main>
		</section>
		<section id="canvas_footer">
			<div>
				{{score}} คะแนน
			</div>
		</section>
	</div>

	<script>
		let picklight = "80%" //อันที่พิเศษจะสว่าง 20%

		function rand(start, stop) {//สร้างฟังก์ชัน random ไว้ใช้
			let shift = (stop - start) + 1
			return Math.floor(Math.random() * 100 % shift) + start
		}
		//Vue.component("a-dot");
		let app = new Vue({
			el: '#canvas',
			data: {
				row: 2, //จำนวนแถว
				h: 200, // hue ในรอบนี้
				time: 20, //เวลาเริ่มต้น
				score: 0, //คะแนนเริ่มต้น
				pick: 1, //หมายเลขวงกลมที่สีต่างกัน
				l: 50,//ความสว่างของสี
			},
			methods: {
				check: function (e) {
					console.log(e);
					if (e == this.pick) {
						this.correct();
						this.h = rand(1,360);
						this.time += 5;
					}
					else if (e != this.pick) {
						this.time -= 5;
						if (this.time <= 0) {
							alert('Time\'s up!');
							this.time = 0;
						}
					}
					else {
						this.pick = rand(1, this.row * this.row);
					}
				},
				correct: function () {//เข้าด่านต่อไป
					this.row += 1;
					this.pick = rand(1, this.row * this.row);
					this.score += 1;
					console.log("Correct!");
				},
			},
		})
		document.querySelector('#canvas').style.setProperty('--picklight', picklight); //แก้ Property --picklight ให้มีค่าเท่ากับตัวแปร picklight

		let counter = setInterval(() => {
			if (app.time > 0) {
				app.time--
			} else {
				clearInterval(counter)
			}
		}, 1000);
	</script>
</body>
</html>
